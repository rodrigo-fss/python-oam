name: CI

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: make setup

    - name: Lint
      run: make lint

    - name: Test
      run: make test
      run: make badge
